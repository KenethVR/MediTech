<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MediTech</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="icon" href="/img/logo.png">
    </head>
    <body
        style="background: linear-gradient(to right, #e0f7fa, #ffffff); min-height: 100vh;">
        <div th:replace="fragments/navbar/navbar :: navbar"></div>

        <div class="container my-5">
            <h2 class="text-center mb-4 fw-bold text-primary">MediTech - Sistema
                de Gestión Hospitalaria</h2>
            <!-- Contenedor de cards de pacientes -->
            <div class="row" id="pacientes-container"></div>

            <!-- Modal para historial médico -->
            <div class="modal fade" id="modalHistorialPaciente" tabindex="-1"
                aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Historial
                                Médico del Paciente</h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body" id="contenidoHistorial">
                            <!-- Aquí se inyecta el historial -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const pacientesRes = await fetch('/api/estructura/pacientes/listar');
                const pacientes = await pacientesRes.json();
                const container = document.getElementById("pacientes-container");

                if (pacientes.length === 0) {
                    container.innerHTML = "<p class='text-center text-muted'>No hay pacientes registrados.</p>";
                    return;
                }

                pacientes.forEach(paciente => {
                    const card = document.createElement("div");
                    card.className = "col-md-4 mb-4";
                    card.innerHTML = `
                        <div class="card h-100 shadow border-0">
                            <div class="card-body">
                                <h5 class="card-title">${paciente.nombre} ${paciente.apellido1}</h5>
                                <p class="card-text"><strong>Cédula:</strong> ${paciente.cedula}</p>
                                <button class="btn btn-outline-primary btn-sm" onclick="mostrarHistorial(${paciente.cedula})">
                                    Ver Historial
                                </button>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error("Error cargando pacientes:", error);
            }
        });

        async function mostrarHistorial(cedula) {
            try {
                const res = await fetch(`/api/historial/paciente/${cedula}`);
                const historial = await res.json();
                const contenedor = document.getElementById("contenidoHistorial");
                contenedor.innerHTML = "";

                if (historial.length === 0) {
                    contenedor.innerHTML = "<p class='text-center text-muted'>Este paciente no tiene historial médico.</p>";
                } else {
                    historial.forEach(item => {
                        const bloque = document.createElement("div");
                        bloque.className = "border-bottom mb-3 pb-2";
                        bloque.innerHTML = `
                            <p><strong>Fecha:</strong> ${new Date(item.fechaCreacion).toLocaleString()}</p>
                            <p><strong>Diagnóstico:</strong> ${item.diagnostico}</p>
                            <p><strong>Tratamiento:</strong> ${item.tratamiento}</p>
                            <p><strong>Notas:</strong> ${item.notas}</p>
                        `;
                        contenedor.appendChild(bloque);
                    });
                }

                const modal = new bootstrap.Modal(document.getElementById('modalHistorialPaciente'));
                modal.show();

            } catch (error) {
                console.error("Error cargando historial:", error);
            }
        }
        </script>
    </body>

</html>
