<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MediTech</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body
        style="background: linear-gradient(to right, #e0f7fa, #ffffff); min-height: 100vh;">
        <div th:replace="fragments/navbar/navbar :: navbar"></div>

        <div class="container my-5">
            <h2 class="text-center mb-4 fw-bold text-primary">MediTech - Sistema
                de Gestión Hospitalaria</h2>
            <div class="row row-cols-1 row-cols-md-2 g-4">

                <div class="col">
                    <div
                        class="card h-100 shadow-lg text-center border-0 rounded-4 hover-shadow"
                        style="background-color: #fff3e0;">
                        <div class="card-body bg-light rounded-4">
                            <i
                                class="bi bi-journal-medical display-4 text-warning"></i>
                            <h5 class="card-title mt-3">Gestión de
                                historial</h5>
                            <p class="card-text">Acá puedes ver, enviar por
                                correo o
                                imprimir historiales médicos.</p>
                            <a href="#"
                                class="btn btn-outline-warning rounded-pill px-4">Ingresar</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div
                        class="card h-100 shadow-lg text-center border-0 rounded-4 hover-shadow"
                        style="background-color: #f3e5f5;">
                        <div class="card-body bg-light rounded-4">
                            <i
                                class="bi bi-file-earmark-medical-fill display-4 text-primary"></i>
                            <h5 class="card-title mt-3">Buscar Historial de
                                Pacientes Por Médico</h5>
                            <p class="card-text">Acá puedes gestionar todos los
                                historiales médicos
                                por médicos.
                            </p>
                            <a href="#"
                                class="btn btn-outline-primary rounded-pill px-4">Ingresar</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </body>

</html>
