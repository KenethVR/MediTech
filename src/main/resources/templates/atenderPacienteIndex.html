<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MediTech</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="icon" href="/img/logo.png">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body
        style="background: linear-gradient(to right, #e0f7fa, #ffffff); min-height: 100vh;">
        <div th:replace="fragments/navbar/navbar :: navbar"></div>

        <div class="container my-5">
            <h2 class="text-center mb-4 fw-bold text-primary">MediTech - Sistema
                de Gestión Hospitalaria</h2>
            <div class="row" id="pacientes-container">
                <!-- Aquí se cargarán dinámicamente las tarjetas de pacientes -->
            </div>
        </div>

        <!-- Modal para atender paciente -->
        <div class="modal fade" id="modalAtenderPaciente" tabindex="-1"
            aria-labelledby="modalAtenderPacienteLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form id="formAtenderPaciente">
                        <div class="modal-header">
                            <h5 class="modal-title"
                                id="modalAtenderPacienteLabel">Atender
                                Paciente</h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="pacienteId"
                                name="pacienteId" />
                            <div class="mb-3">
                                <label for="diagnostico"
                                    class="form-label">Diagnóstico</label>
                                <textarea class="form-control" id="diagnostico"
                                    name="diagnostico" rows="3"
                                    required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="tratamiento"
                                    class="form-label">Tratamiento</label>
                                <textarea class="form-control" id="tratamiento"
                                    name="tratamiento" rows="3"
                                    required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="notas" class="form-label">Notas
                                    adicionales</label>
                                <textarea class="form-control" id="notas"
                                    name="notas" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit"
                                class="btn btn-primary">Finalizar
                                Atención</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            let citas = [];

            const prioridades = {
              'URGENTE': 1,
              'CRITICO': 2,
              'GRAVE': 3,
              'OBSERVACION': 4,
              'ESTABLE': 5
            };

            document.addEventListener("DOMContentLoaded", async () => {
                try {
                    const [pacientesRes, citasRes, serviciosRes] = await Promise.all([
                        fetch('/api/estructura/pacientes/listar'),
                        fetch('/api/estructura/citas/listar'),
                        fetch('/api/cargar/servicios')
                    ]);
                    const pacientes = await pacientesRes.json();
                    citas = await citasRes.json();
                    const servicios = await serviciosRes.json();

                    // Ordenar pacientes por prioridad clínica
                    pacientes.sort((a, b) => {
                        const prioridadA = prioridades[a.urgenciaClinica?.toUpperCase()] || 99;
                        const prioridadB = prioridades[b.urgenciaClinica?.toUpperCase()] || 99;
                        return prioridadA - prioridadB;
                    });

                    const container = document.getElementById("pacientes-container");

                    if (pacientes.length === 0) {
                        container.innerHTML = `
                            <div class="col-12 d-flex justify-content-center align-items-center" style="min-height: 300px;">
                                <div class="text-center">
                                    <i class="bi bi-people-fill fs-1 text-secondary"></i>
                                    <p class="mt-3 fs-5 fw-semibold text-secondary">No hay pacientes registrados actualmente</p>
                                </div>
                            </div>
                        `;
                        return;
                    }

                    pacientes.forEach(paciente => {
                        const cita = citas.find(c => c.paciente === paciente.cedula && c.estado === true);
                        const prioridad = cita ? cita.urgenciaClinica : paciente.urgenciaClinica;
                        const motivo = cita ? cita.motivoConsulta : "Sin cita asignada";
                        const estadoClinico = cita ? cita.urgenciaClinica : "N/A";

                        const servicio = servicios.find(s => s.id === paciente.servicioHospitalId);
                        const nombreServicio = servicio ? servicio.descripcion : "No asignado";

                        const card = document.createElement("div");
                        card.className = "col-md-6 col-lg-4 mb-4";
                        card.innerHTML = `
                            <div class="card shadow-sm border-primary">
                                <div class="card-header bg-primary text-white fw-semibold">
                                    ${paciente.nombre} ${paciente.apellido1}
                                    <span class="badge bg-warning text-dark float-end">${prioridad}</span>
                                </div>
                                <div class="card-body">
                                    <p><strong>Cédula:</strong> ${paciente.cedula}</p>
                                    <p><strong>Edad:</strong> ${calcularEdad(paciente.fechaNacimiento)}</p>
                                    <p><strong>Servicio asignado:</strong> ${nombreServicio}</p>
                                    <p><strong>Motivo de consulta:</strong> ${motivo}</p>
                                    <p><strong>Estado clínico:</strong> ${estadoClinico}</p>
                                    <p><strong>Prioridad clínica:</strong> ${prioridad}</p>
                                    <button class="btn btn-success w-100" onclick="atenderPaciente('${paciente.cedula}')">
                                        <i class="bi bi-person-check-fill"></i> Atender Paciente
                                    </button>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });

                    const form = document.getElementById('formAtenderPaciente');
                    if(form){
                        form.addEventListener('submit', async function(e) {
                            e.preventDefault();
                            const paciente = parseInt(document.getElementById('pacienteId').value);
                            const diagnostico = document.getElementById('diagnostico').value.trim();
                            const tratamiento = document.getElementById('tratamiento').value.trim();
                            const notas = document.getElementById('notas').value.trim();

                            if(!diagnostico || !tratamiento){
                                Swal.fire({
                                    icon: 'warning',
                                    title: 'Campos obligatorios',
                                    text: 'Diagnóstico y Tratamiento son obligatorios'
                                });
                                return;
                            }

                            try {
                                const response = await fetch('/api/historial/registrar', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ paciente, diagnostico, tratamiento, notas })
                                });

                                if (response.ok) {
                                    const cita = citas.find(c => c.paciente === paciente && c.estado === true);
                                    if (cita) {
                                        cita.estado = false;
                                        await fetch('/api/estructura/citas/modificar', {
                                            method: 'PUT',
                                            headers: { 'Content-Type': 'application/json' },
                                            body: JSON.stringify(cita)
                                        });
                                    }

                                    Swal.fire({
                                        icon: 'success',
                                        title: 'Atención registrada',
                                        text: 'La atención fue registrada exitosamente',
                                        confirmButtonText: 'Aceptar'
                                    }).then(() => {
                                        location.reload();
                                    });
                                } else {
                                    Swal.fire({
                                        icon: 'error',
                                        title: 'Error',
                                        text: 'Error al registrar la atención'
                                    });
                                }
                            } catch (error) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Error de conexión',
                                    text: 'No se pudo conectar al servidor'
                                });
                                console.error(error);
                            }
                        });
                    }

                } catch (error) {
                    console.error('Error cargando pacientes o citas:', error);
                }
            });

            function calcularEdad(fechaNacimiento) {
                const nacimiento = new Date(fechaNacimiento);
                const hoy = new Date();
                let edad = hoy.getFullYear() - nacimiento.getFullYear();
                const m = hoy.getMonth() - nacimiento.getMonth();
                if (m < 0 || (m === 0 && hoy.getDate() < nacimiento.getDate())) {
                    edad--;
                }
                return edad;
            }

            function atenderPaciente(idPaciente) {
                const modal = new bootstrap.Modal(document.getElementById('modalAtenderPaciente'));
                document.getElementById('pacienteId').value = idPaciente;
                // Limpiar campos previos
                document.getElementById('diagnostico').value = '';
                document.getElementById('tratamiento').value = '';
                document.getElementById('notas').value = '';
                modal.show();
            }
        </script>
    </body>

</html>
