

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Error 500 - Error interno del servidor</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        body {
            height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 10rem;
            font-weight: 700;
            color: #fd7e14;
        }
        .error-message {
            font-size: 1.5rem;
            color: #6c757d;
        }
        .home-link {
            margin-top: 20px;
        }
    </style>
    </head>
    <body>
        <div class="error-container">
            <div class="error-code">500</div>
            <div class="error-message">¡Algo ha salido mal!</div>
            <p>Se ha producido un error interno en el servidor. Intenta
                nuevamente más tarde.</p>
            <a href="/" class="btn btn-primary home-link">Volver al Inicio</a>
        </div>
    </body>
</html>
