<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MediTech - Colaboradores</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="icon" href="/img/logo.png" />
    </head>
    <body
        style="background: linear-gradient(to right, #e0f7fa, #ffffff); min-height: 100vh;">
        <div th:replace="fragments/navbar/navbar :: navbar"></div>

        <div class="container my-5">
            <h2 class="text-center mb-4 fw-bold text-primary">MediTech - Sistema
                de Gestión Hospitalaria</h2>
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center mt-4">Administrar Colaboradores</h1>
                    <div class="container mt-4">
                        <table
                            class="table table-striped table-bordered table-hover">
                            <thead class="table-info text-center">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Cédula</th>
                                    <th scope="col">Área de Servicio</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Administración</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-colaboradores-body"
                                class="text-center">
                                <!-- Filas se cargarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script>
        async function cargarServicios(id) {
            const res = await fetch('/api/cargar/servicios');
            const servicios = await res.json();
            const servicio = servicios.find(serv => serv.id == id);
            return servicio ? servicio.descripcion : 'Servicio no encontrado';
        }

        async function cargarColaboradores() {
            try {
                const response = await fetch('/api/estructura/colaboradores/listar');
                if (!response.ok) throw new Error('Error al cargar colaboradores');
                const colaboradores = await response.json();

                const tbody = document.getElementById('tabla-colaboradores-body');
                tbody.innerHTML = ''; // Limpiar tabla
                let contador = 1;
                

                for (const colaborador of colaboradores) {
                    const row = document.createElement('tr');
                    const descripcion = await cargarServicios(colaborador.areaServicio);
                    row.innerHTML = `
                        <th scope="row">${contador++}</th>
                        <td>${colaborador.nombre}</td>
                        <td>${colaborador.cedula}</td>
                        <td>${descripcion}</td>
                        <td>
                            <span class="badge ${colaborador.estado ? 'text-bg-success' : 'text-bg-danger'}">
                                ${colaborador.estado ? 'Activo' : 'Inactivo'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-warning me-1" onclick="modificarColaborador('${colaborador.cedula}')">Modificar</button>
                            <button class="btn btn-sm btn-danger" onclick="eliminarColaborador('${colaborador.cedula}')">Eliminar</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                }
            } catch (error) {
                Swal.fire('Error', error.message, 'error');
            }
        }

        async function eliminarColaborador(cedula) {
            const confirmacion = await Swal.fire({
                title: '¿Está seguro?',
                text: `Se eliminará el colaborador con cédula ${cedula}`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            });

            if (confirmacion.isConfirmed) {
                try {
                    const response = await fetch(`/api/estructura/colaboradores/eliminar/${cedula}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) throw new Error('Error al eliminar colaborador');
                    const msg = await response.text();
                    Swal.fire('Eliminado', msg, 'success');
                    cargarColaboradores();
                } catch (error) {
                    Swal.fire('Error', error.message, 'error');
                }
            }
        }

        async function modificarColaborador(cedula) {
            try {
                const response = await fetch(`/api/estructura/colaboradores/buscar/${cedula}`);
                if (!response.ok) throw new Error('Colaborador no encontrado');
                const colaborador = await response.json();

                const serviciosResp = await fetch('/api/cargar/servicios');
                const servicios = await serviciosResp.json();

                const selectArea = document.getElementById('mod-area');
                selectArea.innerHTML = '';
                servicios.forEach(serv => {
                    const option = document.createElement('option');
                    option.value = serv.id;
                    option.textContent = serv.descripcion;
                    if (serv.id === colaborador.areaServicio) option.selected = true;
                    selectArea.appendChild(option);
                });

                document.getElementById('mod-cedula').value = colaborador.cedula;
                document.getElementById('mod-nombre').value = colaborador.nombre;
                document.getElementById('mod-estado').value = colaborador.estado.toString();

                const modal = new bootstrap.Modal(document.getElementById('modalModificarColaborador'));
                modal.show();
            } catch (error) {
                Swal.fire('Error', error.message, 'error');
            }
        }

        // Cargar colaboradores al iniciar la página
        document.addEventListener('DOMContentLoaded', function () {
            cargarColaboradores();
            document.getElementById('formModificarColaborador').addEventListener('submit', async function (e) {
                e.preventDefault();

                const cedula = document.getElementById('mod-cedula').value;
                const nombre = document.getElementById('mod-nombre').value.trim();
                const areaServicio = parseInt(document.getElementById('mod-area').value);
                const estado = document.getElementById('mod-estado').value === 'true';

                if (!nombre) {
                    Swal.fire('Error', 'El nombre no puede estar vacío', 'error');
                    return;
                }

                try {
                    const res = await fetch(`/api/estructura/colaboradores/modificar/${cedula}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ cedula, nombre, areaServicio, estado })
                    });

                    if (!res.ok) throw new Error('Error al modificar colaborador');

                    const msg = await res.text();
                    Swal.fire('Modificado', msg, 'success');
                    const modal = bootstrap.Modal.getInstance(document.getElementById('modalModificarColaborador'));
                    modal.hide();
                    cargarColaboradores();
                } catch (error) {
                    Swal.fire('Error', error.message, 'error');
                }
            });
        });
    </script>
        <!-- Modal de Modificación de Colaborador -->
        <div class="modal fade" id="modalModificarColaborador" tabindex="-1"
            aria-labelledby="modalModificarColaboradorLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="formModificarColaborador">
                        <div class="modal-header">
                            <h5 class="modal-title"
                                id="modalModificarColaboradorLabel">Modificar
                                Colaborador</h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="mod-cedula" />
                            <div class="mb-3">
                                <label for="mod-nombre"
                                    class="form-label">Nombre</label>
                                <input type="text" class="form-control"
                                    id="mod-nombre" required />
                            </div>
                            <div class="mb-3">
                                <label for="mod-area" class="form-label">Área de
                                    Servicio</label>
                                <select class="form-select" id="mod-area"
                                    required></select>
                            </div>
                            <div class="mb-3">
                                <label for="mod-estado"
                                    class="form-label">Estado</label>
                                <select class="form-select" id="mod-estado">
                                    <option value="true">Activo</option>
                                    <option value="false">Inactivo</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit"
                                class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
